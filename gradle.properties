diarc.version=0.1.0-ALPHA

# default logging configurations and trade properties
diarc.loggingConfigFile=config/src/main/resources/default/logback.xml
diarc.tradePropertiesFile=config/src/main/resources/default/trade.properties.default
diarc.tradeLoggingConfigFile=config/src/main/resources/default/tradeLogging.config

# set these to enable :diarcRos tasks
diarc.enableRos=false
diarc.rosVersion=noetic

# set this to true to enable :vision tasks
diarc.enableVision=false
diarc.make.j=4

# set this to the path of your local ff executable
diarc.planner.ff=/path/to/your/ff