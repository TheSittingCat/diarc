<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat and Map Application</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js" defer></script> <!-- Use defer to ensure the script executes after the document is parsed -->
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>WebSocket Chat Application</h2>
            <button id="connect" type="button" class="btn btn-primary">Start New Chat</button>
            <button id="disconnect" type="button" class="btn btn-secondary" disabled="disabled">End Chat</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <textarea id="user" class="form-control" placeholder="Write your message here..." required></textarea>
            <button id="send" type="button" class="btn btn-success">Send</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <table id="chat" class="table">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="helloworldmessage">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h2>Map Actions</h2>
            <button id="fetchMapData" type="button" class="btn btn-info">Fetch Map Data</button>
            <button id="navigateToPoint" type="button" class="btn btn-warning">Navigate To Point</button>
            <button id="updateRobotLocation" type="button" class="btn btn-danger">Update Robot Location</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <!-- Display area for map data and responses -->
            <div id="mapData"></div>
        </div>
    </div>
</div>
</body>
</html>
